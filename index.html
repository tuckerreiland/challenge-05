<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- Timeblocks go here -->
    <div class="container">
      <div  class="row d-flex flex-column">
        <h3 class="hour"> 9AM</h3>
        <textarea id="nine" class="form-control" rows="5"></textarea>
        <button id=save-button type="button" onclick="store9()" class="btn btn-primary">SAVE</button>
      </div>
      <div class="row d-flex flex-column">
        <h3 class="hour">10AM</h3>
        <textarea id="ten" class="form-control" rows="5"></textarea>
        <button id=save-button type="button" onclick="store10()" class="btn btn-primary">SAVE</button>
      </div>
      <div class="row d-flex flex-column">
        <h3 class="hour">11AM</h3>
        <textarea id="eleven" class="form-control" rows="5"></textarea>
        <button id=save-button type="button" onclick="store11()" class="btn btn-primary">SAVE</button>
      </div>
      <div class="row d-flex flex-column">
        <h3 class="hour">12PM</h3>
        <textarea id="twelve" class="form-control" rows="5"></textarea>
        <button id=save-button type="button" onclick="store12()" class="btn btn-primary">SAVE</button>
      </div>
      <div class="row d-flex flex-column">
        <h3 class="hour"> 1PM</h3>
        <textarea id="thirteen" class="form-control" rows="5"></textarea>
        <button id=save-button type="button" onclick="store13()" class="btn btn-primary">SAVE</button>
      </div>
      <div class="row d-flex flex-column">
        <h3 class="hour"> 2PM</h3>
        <textarea id="fourteen" class="form-control" rows="5"></textarea>
        <button id=save-button type="button" onclick="store14()" class="btn btn-primary">SAVE</button>
      </div>
      <div  class="row d-flex flex-column" >
        <h3 class="hour"> 3PM</h3>
        <textarea id="fifteen"class="form-control" rows="5"></textarea>
        <button id=save-button type="button" onclick="store15()" class="btn btn-primary">SAVE</button>
      </div>
      <div class="row d-flex flex-column" >
        <h3 class="hour">4PM</h3>
        <textarea id="sixteen" class="form-control" rows="5"></textarea>
        <button id=save-button type="button" onclick="store16()" class="btn btn-primary">SAVE</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
